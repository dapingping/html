<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>与或否</title>
    <script>
        var name = 'abc';
        var sex = '';
        switch (sex) 
        {
            case '男':
                alert(name + '先生，您好');
                break;
            case '女':
                alert(name + '女士，您好');
                break;
                default:
                alert(name+'您好');
        }
    </script>
</head>

</html>
