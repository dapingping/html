<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>标图</title>
    <script>
    function displayDate()
    {
        document.getElementById('demo').innerHTML=Date()
    };
    </script>
</head>
<body>
    <h1>我的第一个JavaScript项目</h1>
    <p id="demo">代码编辑语言</p>
    <button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
