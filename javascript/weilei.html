<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通用选择符</title>
    <style>
        a:link {
            color: #d963e9;
            text-decoration: none;
        }

        a:hover {
            color: green;
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }

        a:visited {
            color: #00d9ff;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <a href="#" target="_blank">链接下个页面</a>
</body>

</html>
