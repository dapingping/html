<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通用选择符</title>
    <style>
    #a1
    {
        width: 200px;
        height: 200px;
        background: rgb(129, 190, 247);
        padding: 20px;
        border: 5px red solid;
        margin: 20px;
    }

    #a2
    {
        width: 300px;
        height: 300px;
        background: rgb(173, 144, 253);
    }

    #a3
    {
        width: 200px;
        height: 200px;
        background: rgb(255, 143, 255);
        border: 2px red solid;
        padding-left: 30px;
        /* margin: 30px; */
    }
    </style>
</head>
<body>
    <div id="a1">盒子1</div>
    <div id="a2">
        <div id="a3">盒子3</div>
    </div>
   
</body>
</html>
