<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <h1>我的第一个 javascript 程序</h1>
    <p id="demo">
        javascript 能改变 HTML 元素的样式
    </p>
    <script>
        function myFunction() {
            x = document.getElementById("demo")
            x.style.color = "#ff0000";
        }

    </script>
    <button type="button" onclick="myFunction()">点击&nbsp;  这里</button>
</body>

</html>
