<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>%求摸</title>
    <script>
        window.onload=function()
        {
            var ali=document.getElementsByTagName('li');
            for(var i=0;i<ali.length;i++)
            {
                //i 0  1  2  3
                if(i%2==0)
                {
                    ali[i].style.background='#ccc';
                }
                else
                {
                    ali[i].style.background='#999';
                }
            }
        }
    // alert(7%2);
    // var a=15623;
    // alert(parseInt(a/60)+'分'+a%60+'秒');    //秒转时间
    alert('5'!=7);
    </script>
</head>
<body>
