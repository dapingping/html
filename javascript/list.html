<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通用选择符</title>
    <style>
    ul{
        list-style-type: lower-roman;
    }
    </style>
</head>
<body>
    <ul>
        <li>北京市</li>
        <li>上海市</li>
        <li>广州市</li>
    </ul>
    <span>内容1</span>
    <span>内容2</span>
</body>
</html>
