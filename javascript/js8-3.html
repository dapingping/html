<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>取非行间样式</title>
</head>
<style>
    #div1 
    {
        width: 200px;
        height: 300px;
        background: red;
    }
</style>
<script>
    function getStyle(obj, name) 
    {
        if (obj.currentStyle) 
        {
            return obj.currentStyle[name];
        }
        else 
        {
            return getComputedStyle(obj.false)[name];
        }
    }

    window.onload = function () 
    {
        var oDiv = document.getElementById('div1');
        alert(getStyle(oDiv, 'background-color'));

    };
</script>

<body>
    <div id="div1"></div>
</body>

</html>
