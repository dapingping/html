<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通用选择符</title>
    <style>
        .nav ul {
            list-style: none;
            /* text-decoration: none; */
        }

        .nav li {
            font-size: 20px;
            background: rgb(205, 229, 252);
            display: inline-block;
            width: 106px;
            height: 30px;
            text-align: center;
            border: 1px black solid;
           
        }

        .nav li:hover {
            background-color: rgb(248, 202, 202);
            
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">网站首页</a>
            </li>
            <li>
                <a href="#">新闻资讯</a>
            </li>
            <li>
                <a href="#">公司简介</a>
            </li>
            <li>
                <a href="#">关于我们</a>
            </li>
            <li>
                <a href="#">联系我们</a>
            </li>
        </ul>
    </div>
</body>

</html>
