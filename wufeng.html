<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>定时器的使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 1032px;
            height: 195px;
            margin: 100px auto;
            position: relative;
            background: red;
        }
        #div ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        #div1 ul li {
            float: left;
            width: 258px;
            height: 195px;
            list-style: none;
        }
    </style>
    <script>
        window.onload = function () 
        {
            var oDiv = document.getElementById('div1');
            var oUl = oDiv.getElementsByTagName('ul')[0];

            setInterval(function () {
                oUl.style.left = oUl.offsetLeft - 2 + 'px';
            }, 30);

        };
    </script>
</head>

<body> 
    <div id="div1">
        <ul>
            <li>
                <img src="img/a1.jpg" />
            </li>
            <li>
                <img src="img/a2.jpg" />
            </li>
            <li>
                <img src="img/a3.jpg" />
            </li>
            <li>
                <img src="img/a4.jpg" />
            </li>
        </ul>
    </div>
</body>

</html>
